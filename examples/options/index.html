<!DOCTYPE html>
<html>
  <head>
    <title>Ease option example</title>
  </head>

  <body>
    <a href="#hello-world" class="hello-world-link">
      Scroll to Hello World section
    </a>

    <section id="hello-world" style="margin: 1000px 0">
      <h1>Hello world</h1>
    </section>

    <script src="../../dist/tinyscroll.min.js"></script>

    <script>
      // The easeOutElastic function is copied from
      // https://github.com/chenglou/tween-functions
      var easeOutElastic = function (t, b, _c, d) {
        var c = _c - b
        var a, p, s

        s = 1.70158
        p = 0
        a = c

        if (t === 0) {
          return b
        } else if ((t /= d) === 1) {
          return b + c
        }

        if (!p) {
          p = d * 0.3
        }

        if (a < Math.abs(c)) {
          a = c
          s = p / 4
        } else {
          s = p / (2 * Math.PI) * Math.asin(c / a)
        }

        return a * Math.pow(2, -10 * t) *
          Math.sin((t * d - s) *
          (2 * Math.PI) / p) + c + b
      }

      tinyscroll.init({
        duration: 3000,
        className: 'hello-world-link',
        ease: easeOutElastic,
        offset: 100,
        callback: function() {
          alert('Done!')
        }
      })
    </script>
  </body>
</html>
